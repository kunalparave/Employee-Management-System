{% include "header.html" %}

<!-- Font Awesome for Eye Icon -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<style>
    /* Styling for Card */
    .card {
        max-width: 450px;
        margin: 80px auto;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Styling for Header */
    h5 {
        color: #ff4500;
        font-weight: bold;
        text-align: center;
        text-transform: uppercase;
        margin-bottom: 15px;
    }

    /* Form Labels */
    label {
        color: #007bff;
        font-weight: bold;
    }

    /* Input Fields */
    .form-control {
        border: 2px solid #007bff;
        transition: 0.3s ease-in-out;
        padding: 10px;
    }

    .form-control:focus {
        border-color: #ff4500;
        box-shadow: 0px 0px 6px rgba(255, 69, 0, 0.5);
    }

    /* Password Wrapper for Eye Icon */
    .password-wrapper {
        position: relative;
    }

    .password-toggle {
        position: absolute;
        top: 50%;
        right: 15px;
        transform: translateY(-50%);
        cursor: pointer;
        color: #007bff;
    }

    /* Submit Button */
    .btn-primary {
        background: linear-gradient(90deg, #007bff, #6610f2);
        color: white;
        font-weight: bold;
        width: 100%;
        padding: 10px;
        transition: all 0.3s ease-in-out;
        border-radius: 6px;
    }

    .btn-primary:hover {
        transform: scale(1.05);
    }
</style>

<script>
    // Toggle Password Visibility
    function togglePassword() {
        let passwordField = document.getElementById("password");
        let icon = document.getElementById("togglePassword");

        if (passwordField.type === "password") {
            passwordField.type = "text";
            icon.classList.replace("fa-eye", "fa-eye-slash");
        } else {
            passwordField.type = "password";
            icon.classList.replace("fa-eye-slash", "fa-eye");
        }
    }
</script>

<div class="card shadow-lg">
    <div class="card-body">
        <h5>Employee Login</h5>
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label>Email ID</label>
                <input type="email" name="emailid" class="form-control" placeholder="Enter Email ID" required>
            </div>

            <div class="form-group password-wrapper">
                <label>Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required>
                <i class="fas fa-eye password-toggle" id="togglePassword" onclick="togglePassword()"></i>
            </div>

            <input type="submit" value="Login" class="mt-3 btn btn-primary">
        </form>
    </div>
</div>

{% if error == "no" %}
<script>
    alert('Logged In Successfully!');
    window.location = '{% url "emp_home" %}';
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert('Invalid Login Credentials. Try again...');
</script>
{% endif %}
