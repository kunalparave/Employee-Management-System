{% include "header.html" %}

<!-- Font Awesome for Eye Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<style>
    /* Styling for Labels & Input Fields */
    label {
        color: #007bff;
        font-weight: bold;
    }

    .form-control {
        color: #333;
        border: 2px solid #007bff;
        transition: all 0.3s ease-in-out;
    }

    .form-control::placeholder {
        color: #888;
        font-style: italic;
    }

    .form-control:focus {
        border-color: #ff4500;
        box-shadow: 0px 0px 8px rgba(255, 69, 0, 0.5);
    }

    /* Eye Icon Styling */
    .password-wrapper {
        position: relative;
    }

    .password-toggle {
        position: absolute;
        top: 50%;
        right: 15px;
        transform: translateY(-50%);
        cursor: pointer;
        color: #007bff;
    }

    /* Submit Button Styling */
    .btn-primary {
        background: linear-gradient(90deg, #007bff, #6610f2);
        color: white;
        font-weight: bold;
        transition: all 0.3s ease-in-out;
    }

    .btn-primary:hover {
        transform: scale(1.05);
    }

    /* Header Styling */
    h5 {
        color: #ff4500;
        font-weight: bold;
        text-transform: uppercase;
    }

    /* Card Styling */
    .card {
        max-width: 700px;
        margin: 50px auto;
    }
</style>

<script>
    function checkpassword() {
        if (document.signup.pwd.value !== document.signup.cpwd.value) {
            alert('Password and Confirm Password do not match');
            document.signup.cpwd.focus();
            return false;
        }
        return true;
    }

    // Toggle Password Visibility
    function togglePassword(inputId, iconId) {
        let inputField = document.getElementById(inputId);
        let icon = document.getElementById(iconId);

        if (inputField.type === "password") {
            inputField.type = "text";
            icon.classList.replace("fa-eye", "fa-eye-slash");
        } else {
            inputField.type = "password";
            icon.classList.replace("fa-eye-slash", "fa-eye");
        }
    }
</script>

<div class="card shadow-lg border-0 rounded-4 mt-2">
    <div class="card-body">
        <h5 class="p-3 text-center" style="border-bottom: 2px solid orange">Create An Account</h5>
        <div class="container-fluid">
            <form method="post" name="signup" onsubmit="return checkpassword()">
                {% csrf_token %}
                <div class="row g-3">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="firstname" class="form-control" placeholder="Enter First Name" pattern="[A-Za-z]+" required>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" name="lastname" class="form-control" placeholder="Enter Last Name" pattern="[A-Za-z]+" required>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Employee Code</label>
                            <input type="text" name="empcode" class="form-control" placeholder="Enter Your Employee Code" pattern="[0-9]+" required>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Email ID</label>
                            <input type="email" name="email" class="form-control" placeholder="Enter Email ID" required>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group password-wrapper">
                            <label>Password</label>
                            <input type="password" id="pwd" name="pwd" class="form-control" placeholder="Enter Password" required>
                            <i class="fas fa-eye password-toggle" id="togglePwd" onclick="togglePassword('pwd', 'togglePwd')"></i>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group password-wrapper">
                            <label>Confirm Password</label>
                            <input type="password" id="cpwd" name="cpwd" class="form-control" placeholder="Confirm Password" required>
                            <i class="fas fa-eye password-toggle" id="toggleCpwd" onclick="togglePassword('cpwd', 'toggleCpwd')"></i>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <input type="submit" value="Sign Up" class="px-4 btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</div>

{% if error == "no" %}
<script>
    alert('Signup Successful!');
    window.location = '{% url "emp_login" %}';
</script>
{% endif %} 

{% if error == "yes" %}
<script>
    alert('Something went wrong, Try again');
</script>
{% endif %}
