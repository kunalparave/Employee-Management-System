{% extends 'emp_base.html' %}

{% block main %}

<div class="container mt-4">
    <h4 class="p-3 text-white bg-gradient text-center shadow-lg"
        style="background: linear-gradient(90deg, #ff8c00, #ff4500); border-radius: 12px;">
        <i class="fas fa-user-tie"></i> Employee Dashboard
    </h4>

    <div class="row justify-content-center mt-4">
        <div class="col-md-8">
            <div class="card shadow-lg border-0 rounded-4 text-center" style="backdrop-filter: blur(10px);">
                <div class="card-body">
                    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" 
                         alt="Employee Icon" width="100" class="mb-3 rounded-circle shadow-sm">

                    <h4 class="text-primary fw-bold">Welcome Back to <span class="text-warning">ERMS</span></h4>
                    <h5 class="text-dark text-uppercase mt-2">
                        <i class="fas fa-user"></i> {{ request.user.first_name }} {{ request.user.last_name }}
                    </h5>
                    <p class="text-muted">Manage your profile, tasks, and reports effortlessly.</p>
                    
                    <div class="d-flex justify-content-center mt-3">
                        <a href="{% url 'profile' %}" class="btn btn-outline-primary px-4 mx-2">
                            <i class="fas fa-user-edit"></i> Edit Profile
                        </a>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
