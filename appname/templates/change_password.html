{% extends 'emp_base.html' %}

{% block main %}
<script type="text/javascript">
    function checkPassword() {
        let newPassword = document.changepassword.newpassword.value;
        let confirmPassword = document.changepassword.confirmpassword.value;
        
        if (newPassword !== confirmPassword) {
            alert('New Password and Confirm Password fields do not match!');
            document.changepassword.confirmpassword.focus();
            return false;
        }
        return true;
    }
</script>

<div class="container mt-5">
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header text-white text-center" style="background: linear-gradient(90deg, #ff8c00, #ff4500); border-radius: 10px 10px 0 0;">
            <h4><i class="fas fa-key"></i> Change Password</h4>
        </div>
        <div class="card-body">
            <form method="post" name="changepassword" onsubmit="return checkPassword()">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label><strong>Current Password</strong></label>
                        <input type="password" name="currentpassword" class="form-control" placeholder="Enter Current Password" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label><strong>New Password</strong></label>
                        <input type="password" name="newpassword" class="form-control" placeholder="Enter New Password" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label><strong>Confirm Password</strong></label>
                        <input type="password" name="confirmpassword" class="form-control" placeholder="Re-enter New Password" required>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success px-4 py-2">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% if error == "no" %}
<script>
    alert('Password updated successfully');
    window.location = ('{% url "logout" %}');
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert('Something went wrong, please try again.');
</script>
{% endif %}

{% if error == "not" %}
<script>
    alert('Your Current Password is incorrect.');
</script>
{% endif %}
{% endblock %}
