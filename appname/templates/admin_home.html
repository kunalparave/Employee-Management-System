{% extends 'admin_base.html' %}

{% block main %}
<div class="container mt-4">
    <h4 class="text-white p-3 bg-gradient" 
        style="background: linear-gradient(90deg, #ff8c00, #ff4500); border-radius: 10px;">
        <i class="fas fa-tachometer-alt"></i> Admin Dashboard
    </h4>

    <div class="row justify-content-center mt-4">
        <div class="col-md-8">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body text-center">
                    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" 
                         alt="Admin Icon" width="100" class="mb-3">
                    <h4 class="text-primary fw-bold">
                        Welcome Back to <span class="text-warning">ERMS</span>
                    </h4>
                    <h5 class="text-dark text-uppercase mt-2">Admin Panel</h5>
                    <p class="text-muted">Manage users, employees, and reports seamlessly</p>
                    
                    <a href="{% url 'admin_reports' %}" class="btn btn-outline-success px-4 btn-lg">
                        <i class="fas fa-chart-line"></i> View Reports
                    </a>
                    <a href="#" class="btn btn-outline-primary px-4 ms-2 btn-lg">
                        <i class="fas fa-users-cog"></i> Manage Users
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
