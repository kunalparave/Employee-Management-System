{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .list-group-item {
            padding: 10px !important;
            font-weight: 600;
            background: linear-gradient(45deg, #ff8c00, #ff4500);
            color: white;
        }
        .list-group-item:hover, .list-group-item.active {
            background: #d35400 !important;
            color: white !important;
        }
        .card-header {
            font-size: 1.25rem;
            font-weight: bold;
            color: #343a40;
            border-bottom: 2px solid orange;
        }
        .card-body {
            font-size: 1rem;
            color: #555;
        }
        h5 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2 p-0 bg-light">
                <center>
                    <img src="{% static 'images/employee_11957499.png' %}" alt="Employee Image" width="100" height="100" class="img-thumbnail rounded-circle my-3">
                </center>
                <div class="list-group text-center">
                    <a href="{% url 'emp_home' %}" class="list-group-item list-group-item-action{% if request.path == '/emp_home/' %} active {% endif  %}">Dashboard</a>
                    <a href="{% url 'profile' %}" class="list-group-item list-group-item-action">Profile</a>
                    <a href="{% url 'my_experience' %}" class="list-group-item list-group-item-action">My Experience</a>
                    <a href="{% url 'edit_myexperience' %}" class="list-group-item list-group-item-action">Edit My Experience</a>
                    <a href="{% url 'my_education' %}" class="list-group-item list-group-item-action">My Education</a>
                    <a href="{% url 'edit_myeducation' %}" class="list-group-item list-group-item-action">Edit My Education</a>
                    <a href="{% url 'change_password' %}" class="list-group-item list-group-item-action">Change Password</a>
                    <a href="{% url 'logout' %}" class="list-group-item list-group-item-action">Logout</a>
                </div>
            </div>
            <div class="col-sm-10 p-0">
                <div class="container-fluid p-2">
                    <h5 class="text-center p-3 border-top border-bottom border-success">Employee Record Management System</h5>
                    <div class="card shadow-lg rounded">
                        <div class="card-body">
                            {% block main %}
                            {% endblock %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
