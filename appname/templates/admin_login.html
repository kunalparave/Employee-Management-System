{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <style>
        /* Background Image */
        body {
            background: url('{% static "images/desola-lanre-ologun-zYgV-NGZtlA-unsplash.jpg" %}') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Card Styling */
        .card {
            background: rgba(0, 0, 0, 0.75);
            color: white;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            padding: 25px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        /* Input Fields */
        .form-control {
            border: none;
            padding: 12px;
            font-size: 16px;
        }

        .input-group-text {
            background: #28a745;
            color: white;
            border: none;
        }

        /* Password Wrapper */
        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #28a745;
        }

        /* Submit Button */
        .btn-success {
            background: linear-gradient(90deg, #28a745, #218838);
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }

        .btn-success:hover {
            transform: scale(1.05);
        }

        /* Go Back Link */
        .go-back {
            color: white;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
        }

        .go-back:hover {
            color: #ffc107;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="text-center mb-3">
            <img src="{% static 'images/admin (1).png' %}" width="100" height="100">
        </div>
        <h4>Admin Login</h4>
        <form method="post">
            {% csrf_token %}
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                </div>
                <input type="text" name="username" class="form-control" placeholder="Enter Username" required>
            </div>

            <div class="input-group mb-3 password-wrapper">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-lock"></i></span>
                </div>
                <input type="password" id="password" name="pwd" class="form-control" placeholder="Enter Password" required>
                <i class="fas fa-eye password-toggle" id="togglePassword" onclick="togglePassword()"></i>
            </div>

            <button type="submit" class="btn btn-success">Login</button>
            <div class="mt-3">
                <a href="{% url 'index' %}" class="go-back">‚Üê Go Back to Home</a>
            </div>
        </form>
    </div>

    <script>
        // Toggle Password Visibility
        function togglePassword() {
            let passwordField = document.getElementById("password");
            let icon = document.getElementById("togglePassword");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.classList.replace("fa-eye", "fa-eye-slash");
            } else {
                passwordField.type = "password";
                icon.classList.replace("fa-eye-slash", "fa-eye");
            }
        }
    </script>

    {% if error == "no" %}
    <script>
        alert('Logged In Successfully!');
        window.location = '{% url "admin_home" %}';
    </script>
    {% endif %}

    {% if error == "yes" %}
    <script>
        alert('Invalid Login Credentials. Try again...');
    </script>
    {% endif %}
</body>
